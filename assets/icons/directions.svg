<svg xmlns="http://www.w3.org/2000/svg"
     width="40" height="40" viewBox="0 0 100 100" role="img" aria-label="Compass">
  <!-- outer circle -->
  <circle cx="50" cy="50" r="44" stroke="#96CFF5" stroke-width="2" fill="none"/>

  <!-- small ticks at cardinal points -->
  <line x1="50" y1="6"  x2="50" y2="14" stroke="#96CFF5" stroke-width="2" />
  <line x1="50" y1="94" x2="50" y2="86" stroke="#96CFF5" stroke-width="2" />
  <line x1="6"  y1="50" x2="14" x2set="" y2="50" stroke="#96CFF5" stroke-width="2" />
  <line x1="94" y1="50" x2="86" y2="50" stroke="#96CFF5" stroke-width="2" />

  <!-- cardinal labels -->
  <text x="50" y="18" text-anchor="middle" dominant-baseline="middle"
        font-family="Helvetica, Arial, sans-serif" font-size="10" fill="#96CFF5">N</text>

  <text x="82" y="50" text-anchor="middle" dominant-baseline="middle"
        font-family="Helvetica, Arial, sans-serif" font-size="10" fill="#96CFF5">E</text>

  <text x="50" y="82" text-anchor="middle" dominant-baseline="middle"
        font-family="Helvetica, Arial, sans-serif" font-size="10" fill="#96CFF5">S</text>

  <text x="18" y="50" text-anchor="middle" dominant-baseline="middle"
        font-family="Helvetica, Arial, sans-serif" font-size="10" fill="#96CFF5">W</text>
</svg>
